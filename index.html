<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="contaner">
        <div class="calculater">
            <div class="output">
                <p class="expration"></p>
                <h1 id="input">0</h1>
            </div>
            <div class="numbers">
               <div class="col-1" onclick="enterdOne()"><p>1</p></div> 
               <div class="col-1" onclick="enterdTwo()"><p>2</p></div> 
               <div class="col-1" onclick="enterdThree()"><p>3</p></div> 
               <div class="col-1 som" onclick="enterdDivide()"><p>รท</p></div> 
               <div class="col-1" onclick="enterdFour()"><p>4</p></div> 
               <div class="col-1" onclick="enterdFive()"><p>5</p></div> 
               <div class="col-1" onclick="enterdSix()"><p>6</p></div> 
               <div class="col-1 som" onclick="enterdMultiply()"><p>x</p></div> 
               <div class="col-1" onclick="enterdSeven()"><p>7</p></div> 
               <div class="col-1" onclick="enterdEight()"><p>8</p></div> 
               <div class="col-1" onclick="enterdNine()"><p>9</p></div> 
               <div class="col-1 som" onclick="enterdSub()"><p>-</p></div> 
               <div class="col-1 som" onclick="enterdAC()"><p>AC</p></div> 
               <div class="col-1" onclick="enterdZero()"><p>0</p></div> 
               <div class="col-1" onclick="enterdEqual()"><p>=</p></div> 
               <div class="col-1 som"onclick="enterdSum()"><p>+</p></div> 
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
